<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Web site created using create-snowpack-app"/>
    <link rel="stylesheet" type="text/css" href="./index.css"/>
    <title>Smart note</title>
</head>
<body>
<div id="app">
    <header class="header">
        this is header
    </header>

    <div class="content">
        <div class="action-bar">

        </div>

        <div class="notebook">
            <div class="section-list">
<!--                <div class="section-title" style="border-bottom: solid 1px #222222;padding:10px;background:#dddddd ">-->
<!--                    Sections-->
<!--                </div>-->
                <ol style="list-style: none">
                    <li>
                        Section 1
                    </li>
                    <li>
                        Section 2
                    </li>

                    <li class="active-section">
                        Section 3
                    </li>
                    <li>
                        Section 4
                    </li>
                </ol>
                <button>
                    New Section
                </button>
            </div>
            <div class="section">
                <div class="chapter-list">
                    <ol style="list-style: none">
                        <li>
                            Chapter 1
                        </li>
                        <li>
                            Chapter 2
                        </li>
                        <li class="active-chapter">
                            Chapter 3
                        </li>
                        <li>
                            Chapter 4
                        </li>
                    </ol>
                    <button>
                        New Chapter
                    </button>
                </div>
                <div class="chapter">
                    <div class="canvas">
                        <div id="note-1" class="note">
                            <div class="title">
                                this is note title
                            </div>
                            <div class="markdown-input">
                                <textarea id="note-1-text">

                                </textarea>
                            </div>
                            <div class="markdown-preview">

                            </div>
                            <button class="btn-preview">
                                Parse
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<noscript>You need to enable JavaScript to run this app.</noscript>
<script type="module" src="./dist/index.js"></script>
</body>
</html>
