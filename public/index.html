<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Web site created using create-snowpack-app"/>
    <link rel="stylesheet" type="text/css" href="./index.css"/>
    <link rel="stylesheet" type="text/css" href="./style/note.css"/>
    <link rel="stylesheet" type="text/css" href="./style/header.css"/>
    <link rel="stylesheet" type="text/css" href="./style/markdown.css"/>
    <link rel="stylesheet" type="text/css" href="./style/forms.css"/>
    <title>Smart note</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<script type="module" src="./dist/index.js"></script>
<div id="app">
    <header class="header">
        <div class="xss">

            <input id="xss" type="text" value="<script> alert(document.cookie);</script>">
            <button id="btn-go">
                Go
            </button>
            <div id="dummy"></div>
        </div>
        <div class="menus">
            <button id="btn-save">Save</button>
            <button id="btn-load">Load</button>
            <button id="btn-delete">Delete</button>
        </div>

        <div class="profile">
            <button id="login"></button>
            <button id="google-login">
                <img src="assets/google.svg" alt="google logo">
            </button>
        </div>

    </header>
    <div class="form" id="signup-form">
        <div class="top-bar">
            <button id="btn-close">
                close
            </button>
        </div>
        <label for="email-signup">Email</label>
        <input id="email-signup" type="text">
        <label for="pwd-signup">Password</label>
        <input id="pwd-signup" type="text">
        <button id="btn-signup">Sign up</button>
    </div>
    <div class="content">
        <div class="action-bar">

        </div>

        <div class="notebook">
            <div class="section-list">
                <!--                <div class="section-title" style="border-bottom: solid 1px #222222;padding:10px;background:#dddddd ">-->
                <!--                    Sections-->
                <!--                </div>-->
                <ul id="section-list" style="list-style: none">

                </ul>
                <button id="btn-add-section">
                    +
                </button>
            </div>
            <div class="section">
                <div class="chapter-list">
                    <ul id="chapter-list" style="list-style: none">

                    </ul>
                    <button id="btn-add-chapter">
                        +
                    </button>
                </div>
                <div class="chapter">
                    <div id="canvas">
                        <ul>

                        </ul>
                        <button id="btn-add-note">
                            +
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
